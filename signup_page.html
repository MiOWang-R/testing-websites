<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up</title>
    </head>

    <body>
        <link rel="stylesheet" href= "signup_page.css">

        <div class="container">

            <p class="title">Sign Up</p><br>

            <input class="first-name" type="text" placeholder="First Name">
            <input class="last-name" type="text" placeholder="Last Name"><br>
            <input class="email-box" type="text" placeholder="Email"><br>
            <input class="password-box" type="password" placeholder="Password"><br>
            <input class="checkbox" type="checkbox">
            <p class="privacy">Agree Privacy Policy</p><br>
            <button class="sign-button">Sign Up</button><br>

            <div>
                <p class="continue-with">Continue With</p><br>
                <a href="https://www.facebook.com/" class="FB-link"><img src="Images-for-web/fb.png" class="FB-image"></a>
                <a href="https://myaccount.google.com/" class="GG-link"><img src="Images-for-web/gg.jpg" class="GG-image"></a>
            </div>

            <a href="signup_page.html" class="signup-link">Sign Up</a> 
            <a href="login_page.html" class="login-link">Log In</a>
            <a href="index.html" class="home-link">Back</a>


        </div>




    </body>
</html>
